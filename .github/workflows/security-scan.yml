name: 'Security Code Scanner'

on:
  workflow_call:
    inputs:
      repo:
        description: 'Repository that requested the scan'
        required: true
        type: string
      languages:
        description: 'JSON array of languages to scan (e.g., ["javascript", "python"]) - leave empty for auto-detection'
        required: false
        type: string
        default: ''
      paths_ignored:
        description: 'Comma delimited paths to ignore during scan'
        required: false
        type: string
        default: ''
      rules_excluded:
        description: 'Comma delimited IDs of rules to exclude'
        required: false
        type: string
        default: ''
      project_metrics_token:
        description: 'Analytics token to log failed builds'
        required: false
        type: string
      slack_webhook:
        description: 'Slack webhook for notifications'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository that requested the scan'
        required: true
        type: string
        default: 'Consensys/linea-monorepo'
      languages:
        description: 'JSON array of languages to scan (e.g., ["javascript", "python"]) - leave empty for auto-detection'
        required: false
        type: string
        default: ''
      paths_ignored:
        description: 'Comma delimited paths to ignore during scan'
        required: false
        type: string
        default: 'node_modules,dist'
      rules_excluded:
        description: 'Comma delimited IDs of rules to exclude'
        required: false
        type: string
        default: ''
      project_metrics_token:
        description: 'Analytics token to log failed builds'
        required: false
        type: string
      slack_webhook:
        description: 'Slack webhook for notifications'
        required: false
        type: string

jobs:
  # Detect languages and create matrix
  setup:
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.detect-languages.outputs.languages }}
      matrix: ${{ steps.detect-languages.outputs.matrix }}
    steps:
      - name: Checkout monorepo (for local actions)
        uses: actions/checkout@v4

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          path: ${{ inputs.repo }}

      - name: Detect languages and create matrix
        id: detect-languages
        uses: ./packages/language-detector
        with:
          repo: ${{ inputs.repo }}

  # Run security analysis with dynamic matrix
  security-analysis:
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout monorepo (for local actions)
        uses: actions/checkout@v4

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          path: ${{ inputs.repo }}

      - name: Run CodeQL Analysis
        if: ${{ matrix.scanner == 'codeql' }}
        uses: ./packages/codeql-action
        with:
          repo: ${{ inputs.repo }}
          language: ${{ matrix.language }}
          paths_ignored: ${{ inputs.paths_ignored }}
          rules_excluded: ${{ inputs.rules_excluded }}

      - name: Run Semgrep Analysis
        if: ${{ matrix.scanner == 'semgrep' }}
        uses: ./packages/semgrep-action
        with:
          paths_ignored: ${{ inputs.paths_ignored }}

  # Collect results and handle notifications
  finalize:
    needs: [security-analysis]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Determine Overall Scan Success
        env:
          SECURITY_ANALYSIS_RESULT: ${{ needs.security-analysis.result }}
        run: |
          if [[ "$SECURITY_ANALYSIS_RESULT" == "failure" ]]; then
            SCAN_RESULT='failure'
          else
            SCAN_RESULT='success'
          fi
          echo "SCAN_RESULT=$SCAN_RESULT" >> $GITHUB_ENV

      - name: Post to Slack channel
        if: ${{ env.SCAN_RESULT == 'failure' && inputs.slack_webhook != '' }}
        uses: slackapi/slack-github-action@007b2c3c751a190b6f0f040e47ed024deaa72844
        with:
          payload: |
            {
              "text": "Security scan failed for ${{ inputs.repo }} - Run: https://github.com/${{ inputs.repo }}/actions/runs/${{ github.run_id }}",
              "channel": "#security-notifications"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ inputs.slack_webhook }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Log metrics
        if: ${{ inputs.project_metrics_token != '' }}
        run: |
          # TODO: Implement metrics logging
          echo "Logging scan result: $SCAN_RESULT for repo: ${{ inputs.repo }}"

      - name: Fail if security issues found
        if: ${{ env.SCAN_RESULT == 'failure' }}
        run: exit 1
