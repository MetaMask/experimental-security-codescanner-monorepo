name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.0)'
        required: true
        type: string

jobs:
  validate-release:
    name: 'Validate Release'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run full validation
        run: |
          yarn lint
          yarn validate
          yarn check

  create-release:
    name: 'Create Release'
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          # Create release notes
          cat > release_notes.md << EOF
          # Security Code Scanner $VERSION

          ## ðŸ“¦ What's Included

          This release includes the following packages:

          - **Main Action** (\`packages/main-action/\`) - Security scanner orchestrator
          - **CodeQL Action** (\`packages/codeql-action/\`) - Custom CodeQL analysis
          - **Semgrep Action** (\`packages/semgrep-action/\`) - Pattern-based security analysis

          ## ðŸš€ Usage

          \`\`\`yaml
          - name: Security Code Scanner
            uses: witmicko/security-scanner-monorepo/packages/main-action@$VERSION
            with:
              repo: \${{ github.repository }}
              slack_webhook: \${{ secrets.APPSEC_BOT_SLACK_WEBHOOK }}
          \`\`\`

          ## ðŸ”§ Reusable Workflows

          \`\`\`yaml
          jobs:
            security-scan:
              uses: witmicko/security-scanner-monorepo/.github/workflows/security-scan.yml@$VERSION
              with:
                repo: \${{ github.repository }}
                languages: '["javascript", "python"]'
          \`\`\`

          ## ðŸ“‹ Full Changelog

          EOF

          # Add recent commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$LAST_TAG" ]]; then
            echo "### Changes since $LAST_TAG:" >> release_notes.md
            git log --oneline ${LAST_TAG}..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "- Complete monorepo setup with all security scanning tools" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*Generated automatically by the release workflow*" >> release_notes.md

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          release_name: Security Code Scanner ${{ needs.validate-release.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  post-release:
    name: 'Post Release'
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.validate-release.outputs.version }} Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Released Packages:" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Action**: \`witmicko/security-scanner-monorepo/packages/main-action@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Action**: \`witmicko/security-scanner-monorepo/packages/codeql-action@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Semgrep Action**: \`witmicko/security-scanner-monorepo/packages/semgrep-action@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Available Workflows:" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Workflow**: \`.github/workflows/security-scan.yml@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Workflow**: \`.github/workflows/reusable-codeql.yml@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Semgrep Workflow**: \`.github/workflows/reusable-semgrep.yml@${{ needs.validate-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
