name: 'Act Test - Direct Actions'

on:
  workflow_dispatch:
  push:

jobs:
  # Test individual actions directly (act can handle this)
  test-main-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Main Security Scanner Action
        uses: ./packages/main-action
        with:
          repo: ${{ github.repository }}
          paths_ignored: 'node_modules/,dist/,test/'
          rules_excluded: 'test-rule'

  test-codeql-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test CodeQL Action
        uses: ./packages/codeql-action
        with:
          repo: ${{ github.repository }}
          language: 'javascript'
          paths_ignored: 'node_modules/,test/'

  test-semgrep-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Semgrep Action
        uses: ./packages/semgrep-action
        with:
          paths_ignored: 'node_modules/,test/'

  # Test our monorepo validation
  test-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Validate packages
        run: yarn check

      - name: Validate actions
        run: yarn validate

      - name: Run linting
        run: yarn lint